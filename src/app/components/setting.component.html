<div fxLayout="column" fxFill fxLayoutAlign="start stretch">
    <h3 class="text-center mt-1 mb-1">Settings</h3>
    <form #form [formGroup]="apiform" class="ml-1 mr-1 mt-1 mb-1" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
            <input matInput formControlName="apikey" placeholder="API for newsapi.org">
            <mat-error>Please enter your API KEY</mat-error>
        </mat-form-field>
        <button type="button" class="mt-1 mb-1" mat-raised-button [routerLink]="['/']">Back</button>
        <button type="button" class="mt-1 mb-1" mat-raised-button color="accent" [disabled]="apiform.invalid" (click)="deleteAPI()">Delete</button>
        <button type="button" class="mt-1 mb-1" mat-raised-button color="primary" [disabled]="apiform.invalid" (click)="saveAPI()">Add</button>
    </form>
</div>
