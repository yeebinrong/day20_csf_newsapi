<button mat-raised-button color="accent" [routerLink]="['/settings']">Setting</button>
<ng-container *ngFor="let country of countryData">
    <mat-card class="mt-1 mb-1" (click)="navigateTo(country.code)">
        {{country.name}}
        <img src="{{country.url}}" alt="">
    </mat-card>
</ng-container>
