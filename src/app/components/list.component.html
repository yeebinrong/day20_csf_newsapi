<div fxLayout="column" fxFill fxLayoutAlign="start stretch">
    <button mat-raised-button class="mt-1 mb-1 ml-1 mr-1" color="accent" [routerLink]="['/settings']">Setting</button>
    <ng-container *ngFor="let country of countryData">
        <mat-card fxLayoutAlign="row" fxLayoutAlign="center stretch" class="mt-1 mb-1" (click)="navigateTo(country.code)">
            <p class="mr-1">{{country.name}}</p>
            <img fxFlexAlign="end" src="{{country.url}}" alt="">
        </mat-card>
    </ng-container>
</div>
